name: Build Amalgamation Distribution

on:
  push:
#    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set current date as env variable
        run: echo "DATE=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run amalgamation
        run: |
          python ./amalgamation/amalgamation.py

      - name: Install Clang Format
        run: sudo apt-get install -y clang-format

      - name: Lint
        run: clang-format -i  distribution/*

      - name: Check for changes
        id: git_diff
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ./distribution
          git diff --cached --exit-code || echo "has_changes=true" >> $GITHUB_ENV

      - name: Create PR for Changes
        if: ${{ env.has_changes == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: update distribution
          title: Update Distribution Files
          body: |
            ### Update Distribution Files - $DATE
            - Updated distribution files with changes made to EmbedDB files
            - Auto-generated by GitHub Actions
          branch: update-distribution
          base: main
          delete-branch: true
          labels: automated pr
